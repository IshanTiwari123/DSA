<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Your Logo" class="logo-img">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Welcome to Our Professional Landing Page</h1>
                <p>Discover the amazing features of our product</p>
                <button class="cta-button">Get Started</button>
            </div>
            <div class="hero-image">
                <img src="hero.png" alt="Hero Image">
            </div>
        </section>

        <section id="features" class="features">
            <h2>Our Features</h2>
            <div class="feature-grid">
                <div class="feature-item">
                    <img src="feature1.png" alt="Feature 1" class="feature-icon">
                    <h3>Feature 1</h3>
                    <p>Description of feature 1</p>
                </div>
                <div class="feature-item">
                    <img src="feature2.png" alt="Feature 2" class="feature-icon">
                    <h3>Feature 2</h3>
                    <p>Description of feature 2</p>
                </div>
                <div class="feature-item">
                    <img src="feature3.png" alt="Feature 3" class="feature-icon">
                    <h3>Feature 3</h3>
                    <p>Description of feature 3</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
